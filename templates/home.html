<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>My name is {{name}}</p>
    <!-- if you want to add any variable of python write in two curly braces like {{name}} -->
    <div>
        list of companies:
        {%for company in companies%}
            {{company}}
        {%endfor%}
    </div>
    <div>
        jobs availabel:
        {% for job in jobs %}
            {% if job['salary'] > 13000 %}
                {% include 'include.html' %}
            {% endif %}
            
        {% endfor %}
    </div>
</body>
</html>
